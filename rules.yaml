rules:
  - id: R1
    name: Execution before Creation
    description: Execution-related event occurs before file creation
    condition:
      earlier_event: ["desc contains 'Executed'", "desc contains 'Prefetch'"]
      later_event: ["desc contains 'Created'"]
      comparison: "earlier < later"

  - id: R2
    name: Modification before Creation
    description: File modified before creation
    condition:
      earlier_event: ["desc contains 'Modified'"]
      later_event: ["desc contains 'Created'"]
      comparison: "earlier < later"

  - id: R6
    name: Invalid Timestamp
    description: Any timestamp before 1980 or unparsable
    condition:
      expression: "datetime.year < 1980 or datetime is null"